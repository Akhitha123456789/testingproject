<div class ="col-md-4  offset-md-4">
    <h1><ul>Template-Form</ul></h1>
    <br><br>

    <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" required minlength="3" 
        id="email" ngModel name="emailField" #emailField="ngModel">
      
        <!-- <div *ngIf= "emailField.touched && emailField.invalid"
        class="text-danger">This Field is mandatory</div> -->
      </div><br><br>
      <div class="mb-3">
        <label for="Password" class="form-label">Password</label>
        <input type="password" class="form-control" required
        id="Password" ngModel name="passwordField" #passwordField = "ngModel">
      </div>
      <!-- <div *ngIf="passwordField.touched && passwordField.invalid"
      class="text-danger">This Field is mandatory</div> -->
        
      <button type="submit"[disabled] ="loginForm.invalid" class="btn btn-primary">Submit</button>
    </form>
</div>
